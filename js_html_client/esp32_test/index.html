<!DOCTYPE html>
<html>
<head>
  <title>Get Data from ESP32</title>
</head>
<body>
  <h1>Click the Button to Get Data from ESP32</h1>
  <button id="getDataButton">Get Data</button>
  <div id="dataContainer"></div>

  <script>
    document.getElementById('getDataButton').addEventListener('click', getData);

    function getData() {
      fetch('/esp32data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('dataContainer').textContent = data.data;
          console.log('Data received from ESP32:', data.data);
        })
        .catch(error => {
          console.log('Error getting data:', error);
        });
    }
  </script>
</body>
</html>
